<div class="post small-12 columns">
    <div ng-transclude class="post_content small-12 columns"></div>
    <div class="post-buttons button-bar small-12 columns">
        <ul class="button-group">
            <li><a class="post-button">permalink</a>
            </li>
        </ul>
        <ul class="button-group">
            <li>
                <a>
                    <img class="post-button" src="../img/hide.png">hide</a>
            </li>
            <li>
                <a>
                    <img class="post-button" src="../img/bump.png">bump</a>
            </li>
            <li>
                <a ng-click="getComments(true)">
                    <img class="post-button" src="../img/comment.png">comment</a>
            </li>
        </ul>
    </div>
    <section class="comments" ng-show="commentsVisible">
        <div class="small-11 small-offset-1 columns">
            <div ng-repeat="comment in comments">
                <div class="comment">
                    {{comment.content}}
                </div>
            </div>
            <div class="row">
                <div class="small-8 columns">
                    <input class="comment-compose" placeholder="Write a comment..." type="text" ng-model="commentContent" />
                </div>
                <div class="small-4 columns">
                    <div ng-click="newComment()" class="small button submit-button">submit!</div>
                </div>
            </div>
        </div>
    </section>
</div>
