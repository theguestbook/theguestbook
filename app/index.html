        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width" />
            <title>Datagram</title>
            <!-- If you are using CSS version, only link these 2 files,
            you may add app.css to use for your overrides if you like. -->
            <link rel="stylesheet" href="css/normalize.css" />
            <link rel="stylesheet" href="css/foundation.css" />
            <link rel="stylesheet" href="css/app.css" />
        </head>
        
        <body ng-app="myApp">
            <div class="fixed">
                <nav class="top-bar">
                    <ul class="title-area">
                        <li class="name">
                            <h1>
                                <a href="#">Datagram<span id="io">.io</span></a>
                            </h1>
                        </li>
                        <li class="toggle-topbar menu-icon">
                            <a href="#"><span></span></a>
                        </li>
                    </ul>
                    <section class="top-bar-section">
                        <ul class="left"></ul>
                        <ul class="right">
                            <li>
                                <a href="#">home</a>
                            </li>
                            <li>
                                <a href="explore.html">explore</a>
                            </li>
                            <li>
                                <a href="about.html">about</a>
                            </li>
                            <li>
                                <a href="contact.html">contact</a>
                            </li>
                        </ul>
                    </section>
                </nav>
            </div>
            <!--create the main feed of posts via a directive -->
            <section id="posts" ng-controller="PostCtrl">
                <post ng-repeat="post in posts">
                    <h4>{{post.title}}</h4>
                    <p>{{post.content}}</p>
                </post>
                <div class="row">
                    <input type="button" class="button small-12 large-4" value="load more"
                    ng-click="getPosts()" />
                </div>
            </section>
            <section ng-controller="NewPostCtrl">
                <div class="row">
                    <input type="text" class="small-12 large-4 columns" placeholder="Title"
                    ng-model="title" />
                    <input type="text" class="small-12 large-4 columns" placeholder="Content"
                    ng-model="content" />
                    <input type="button" class="button small-12 large-4" value="create post"
                    ng-click="newPost()" />
                </div>
            </section>
            <!--Angular Files-->
            <script src="lib/angular/angular.min.js"></script>
            <script src="js/app.js"></script>
            <script src="js/controllers.js"></script>
            <script src="js/directives.js"></script>
            <script src="js/filters.js"></script>
            <script src="js/services.js"></script>
            <!--Foundation Files-->
            <script src="lib/jquery.js"></script>
            <script src="lib/custom.modernizr.js"></script>
            <script src="lib/foundation/foundation.js"></script>
            <script src="lib/foundation/foundation.alerts.js"></script>
            <script src="lib/foundation/foundation.clearing.js"></script>
            <script src="lib/foundation/foundation.cookie.js"></script>
            <script src="lib/foundation/foundation.dropdown.js"></script>
            <script src="lib/foundation/foundation.forms.js"></script>
            <script src="lib/foundation/foundation.joyride.js"></script>
            <script src="lib/foundation/foundation.magellan.js"></script>
            <script src="lib/foundation/foundation.orbit.js"></script>
            <script src="lib/foundation/foundation.placeholder.js"></script>
            <script src="lib/foundation/foundation.reveal.js"></script>
            <script src="lib/foundation/foundation.section.js"></script>
            <script src="lib/foundation/foundation.tooltips.js"></script>
            <script src="lib/foundation/foundation.topbar.js"></script>
            <script src="lib/foundation/foundation.interchange.js"></script>
            <script>
                $(document).foundation();
            </script>
        </body>
        
        </html>
